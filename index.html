<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff00ff, #ff1493);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 3px 3px 10px black;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .heart {
            font-size: 50px;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            background: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .play-button:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="https://od.lk/s/M18zMTM0MDgxMjJf/game-of-thrones-theme-song-ringtone-30782.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function playMusic() {
            var audio = document.getElementById('bg-music');
            audio.play().catch(error => {
                console.log('Playback failed:', error);
            });
        }
    </script>
    <div class="container">
        <h1>Happy Valentine's Day, My NIGGA! ðŸ’–</h1>
        <div class="message">STAY HAPPY,KEEP BEING MY NIGGA,DADDY IS PROUD! ðŸ˜ŽðŸ”¥</div>
        <div class="heart">ðŸ’œðŸ’œðŸ’œ</div>
        <button class="play-button" onclick="playMusic()">Daba Bhosdike</button>
    </div>
</body>
</html>
